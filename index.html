<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="result"></div> <!-- Placeholder for result -->
        <div class="buttons">
            <div class="btn1 btn">C</div>
            <div class="btn2 btn">/</div>
            <div class="btn3 btn">X</div>
            <div class="btn4 btn">Del</div>
            <div class="btn5 btn">7</div>
            <div class="btn6 btn">8</div>
            <div class="btn7 btn">9</div>
            <div class="btn8 btn">-</div>
            <div class="btn9 btn">4</div>
            <div class="btn10 btn">5</div>
            <div class="btn11 btn">6</div>
            <div class="btn12 btn">+</div>
            <div class="btn13 btn">1</div>
            <div class="btn14 btn">2</div>
            <div class="btn15 btn">3</div>
            <div class="btn16 btn">**</div>
            <div class="btn17 btn">%</div>
            <div class="btn18 btn">0</div>
            <div class="btn19 btn">.</div>
            <div class="btn20 btn">=</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
